name: Node.js CI

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - name: Use Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '14.x'
      - run: npm install -g serverless
      - run: echo hello
      - run: serverless config credentials --provider aws --key ${{ secret.aws_access_key_id }} --secret ${{ secret.aws_secret_access_key }} --profile serverless-framework-tutorial
      - run: serverless deploy --verbose
